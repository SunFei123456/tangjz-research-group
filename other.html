    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 主容器 */
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* 内容容器 */
        .other-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        /* 板块卡片 */
        .section-card {
            background: white;
            border-radius: 8px;
            padding: 0;
            border: 1px solid #e0e0e0;
            overflow: hidden;
        }

        /* 板块标题 */
        .section-title {
            background: linear-gradient(135deg, #0a5aa8 0%, #1565C0 100%);
            color: white;
            padding: 15px 25px;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        /* 板块内容区 */
        .section-content {
            padding: 30px;
        }

        /* 实验仪器网格 */
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        /* 仪器卡片 */
        .equipment-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            transition: all 0.3s ease;
        }

        .equipment-item:hover {
            transform: translateY(-3px);
        }

        /* 仪器图片容器 */
        .equipment-image {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            background: #f5f5f5;
        }

        .equipment-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .equipment-item:hover .equipment-image img {
            transform: scale(1.05);
        }

        /* 仪器名称 */
        .equipment-name {
            padding: 20px;
            text-align: center;
            background: white;
            font-size: 1.3rem;
            font-weight: 600;
            color: #0a5aa8;
            border-top: 1px solid #e0e0e0;
        }

        /* 公开资源列表 */
        .resources-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .resource-item {
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .resource-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }



        .resource-item a {
            font-size: 1.2rem;
            color: #0a5aa8;
            font-weight: 500;
            transition: color 0.3s;
            word-break: break-all;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .resource-item a i {
            font-size: 1.4rem;
            flex-shrink: 0;
        }

        .resource-item a:hover {
            color: #1565C0;
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .equipment-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .equipment-image {
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .section-title {
                font-size: 1.3rem;
                padding: 12px 20px;
            }

            .section-content {
                padding: 20px;
            }

            .equipment-image {
                height: 300px;
            }

            .equipment-name {
                font-size: 1.1rem;
                padding: 15px;
            }

            .resource-item {
                padding: 15px;
            }

            .resource-item a {
                font-size: 1rem;
            }
        }
    </style>
</head>
